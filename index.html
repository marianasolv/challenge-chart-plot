<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mariana's Challenge</title>
      <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
      <!-- JQuery Resizable -->
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <!---------------------->
      <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="parent">

  <div class="column title">
    <p id="title">Mariana's Challenge</p>
  </div>

  <div class="column textarea">
    <div id="editor"></div>
    <div class="splitter"></div>
  </div>

  <div class="column output">
    <div id="line-chart"></canvas>
  </div>

  <div class="column generate-button">
    <button id="generate-chart" onclick="newChart()">GENERATE CHART</button>
  </div>

</div>

<!-- Code Editor Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ace.js"></script>
<script src="https://cdn.jsdelivr.net/ace/1.2.3/noconflict/theme-clouds.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ext-language_tools.js"></script>

<!-- JQuery Resizable -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://rawgit.com/RickStrahl/jquery-resizable/master/src/jquery-resizable.js'></script>

<!-- Chart Library -->
<script src="https://code.highcharts.com/highcharts.js"></script>

<!--[if lt IE 9]>
<script src="https://code.highcharts.com/modules/oldie.js"></script>
<![endif]-->

<script src="js/script.js"></script>

</body>

</html>
